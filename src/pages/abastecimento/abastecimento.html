<ion-header>

  <ion-navbar>
    <ion-title>Incluir / Alterar Abastecimento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
      <ion-item>
        <ion-label floating="">Posto</ion-label>
        <ion-input type="text" [(ngModel)]="abastecimento.posto"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating="">Data Abastecimento</ion-label>
        <ion-input type="date" [(ngModel)]="abastecimento.dataAbastecimento"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating="">Litros</ion-label>
        <ion-input type="number" [(ngModel)]="abastecimento.litros"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating="">Valor</ion-label>
        <ion-input type="number" [(ngModel)]="abastecimento.valor"></ion-input>
      </ion-item>
    </ion-list>

  <button ion-button full round (click)="salvarAbastecimento()">
    Cadastrar Abastecimento</button>
  <button ion-button full round (click)="cancelarVoltar()">
        Cancelar e Voltar</button>

</ion-content>
