<ion-header>
  <ion-navbar>
    <ion-title>
      Meus Abastecimentos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button full round (click) ="incluirAbastecimento()">
            Incluir Abastecimento</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full round (click) ="listarAbastecimentos()">
            Listar Abastecimentos</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
